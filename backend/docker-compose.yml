version: '3.8'

services:
  # PostgreSQL Database
  jsmdb:
    image: postgres:15-alpine
    container_name: jsmdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: jsmdb123!
      POSTGRES_DB: jsmdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Stack (Redis + RedisInsight)
  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis-stack
    ports:
      - "6379:6379"      # Redis
      - "8001:8001"      # RedisInsight
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
